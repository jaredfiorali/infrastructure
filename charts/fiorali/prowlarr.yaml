name: prowlarr
namespace: downloader
deployment:
  enabled: true
image:
  repository: linuxserver/prowlarr
  tag: latest@sha256:cc04fd226d3418e493c015eb9ad66857066a4ddf024d7214ab2b39712e19e74c
containerPorts:
- containerPort: 9696
  name: prowlarr
  protocol: TCP
resources:
  limits:
    cpu: '1'
    memory: 500Mi
  requests:
    cpu: 500m
    memory: 250Mi
probes:
  exec:
    command:
    - sh
    - -c
    - curl -f "http://localhost:9696/api/v1/health?apikey=$API_KEY" || exit 1
service:
  enabled: true
  ports:
  - name: prowlarr
    port: 9696
    protocol: TCP
    targetPort: prowlarr
env:
- name: API_KEY
  valueFrom:
    secretKeyRef:
      name: prowlarr-api-key
      key: api-key
- name: PUID
  value: "1000"
- name: PGID
  value: "1000"
- name: TZ
  value: "America/Toronto"
ingress:
  enabled: true
  name: prowlarr
volumeMounts:
- name: prowlarr-persistent-storage
  mountPath: /config
volumes:
- name: prowlarr-persistent-storage
  persistentVolumeClaim:
    claimName: prowlarr
networkpolicy:
  ingress:
    internal: true
  egress:
    internet: true
