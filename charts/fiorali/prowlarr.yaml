name: prowlarr
namespace: downloader
deployment:
  enabled: true
image:
  repository: linuxserver/prowlarr
  tag: latest@sha256:af8eaaa96684a4d83c73684a39ef0abcdc3ee2c0e9ba7b4c90b1523d28327b04
containerPorts:
- containerPort: 9696
  name: prowlarr
  protocol: TCP
resources:
  limits:
    cpu: 500m
    memory: 500Mi
  requests:
    cpu: 250m
    memory: 250Mi
probes:
  httpGet:
    path: /system/status
    port: 9696
service:
  enabled: true
  ports:
  - name: prowlarr
    port: 9696
    protocol: TCP
    targetPort: 9696
ingress:
  enabled: true
  port: 9696
volumeMounts:
- name: prowlarr-persistent-storage
  mountPath: /config
volumes:
- name: prowlarr-persistent-storage
  persistentVolumeClaim:
    claimName: prowlarr
networkpolicy:
  ingress:
    internal: true
  egress:
    internet: true
