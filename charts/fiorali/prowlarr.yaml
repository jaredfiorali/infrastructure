name: prowlarr
namespace: downloader
deployment:
  enabled: true
image:
  repository: docker.io/linuxserver/prowlarr
  tag: latest@sha256:85718606c75bc0924921cb2df05b0f81c8a691952d44a5bc9f9946254493d1b4
containerPorts:
- containerPort: 9696
  name: prowlarr
  protocol: TCP
resources:
  limits:
    cpu: '1'
    memory: 1Gi
  requests:
    cpu: 500m
    memory: 500Mi
probes:
  exec:
    command:
    - sh
    - -c
    - curl -f "http://localhost:9696/api/v1/health?apikey=$API_KEY" || exit 1
service:
  enabled: true
  ports:
  - name: prowlarr
    port: 9696
    protocol: TCP
    targetPort: prowlarr
env:
- name: API_KEY
  valueFrom:
    secretKeyRef:
      name: prowlarr-api-key
      key: api-key
- name: PUID
  value: "1000"
- name: PGID
  value: "1000"
- name: TZ
  value: "America/Toronto"
- name: S6_READ_ONLY_ROOT
  value: "1"
- name: S6_YES_I_WANT_A_WORLD_WRITABLE_RUN_BECAUSE_KUBERNETES
  value: "1"
ingress:
  enabled: true
volumeMounts:
- name: prowlarr-persistent-storage
  mountPath: /config
volumes:
- name: prowlarr-persistent-storage
  persistentVolumeClaim:
    claimName: prowlarr
networkpolicy:
  ingress:
    internal: true
  egress:
    internet: true
