name: prowlarr
namespace: downloader
deployment:
  enabled: true
image:
  repository: linuxserver/prowlarr
  tag: latest@sha256:e3242cf552ed1818f9e8208c7826e6b3a28b9203c9732fb0dae176b0323954f2
containerPorts:
- containerPort: 9696
  name: prowlarr
  protocol: TCP
resources:
  limits:
    cpu: '1'
    memory: 500Mi
  requests:
    cpu: 500m
    memory: 250Mi
probes:
  exec:
    command:
    - sh
    - -c
    - curl -f "http://localhost:9696/api/v1/health?apikey=$API_KEY" || exit 1
service:
  enabled: true
  ports:
  - name: prowlarr
    port: 9696
    protocol: TCP
    targetPort: 9696
env:
- name: API_KEY
  valueFrom:
    secretKeyRef:
      name: prowlarr-api-key
      key: api-key
ingress:
  enabled: true
  port: 9696
volumeMounts:
- name: prowlarr-persistent-storage
  mountPath: /config
volumes:
- name: prowlarr-persistent-storage
  persistentVolumeClaim:
    claimName: prowlarr
networkpolicy:
  ingress:
    internal: true
  egress:
    internet: true
