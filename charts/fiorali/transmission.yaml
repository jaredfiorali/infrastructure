name: transmission
namespace: downloader
deployment:
  enabled: true
image:
  repository: docker.io/linuxserver/transmission
  tag: latest@sha256:58b678fce1c0a9878d8811f547b698863ad8fceecc2ffb69570eed676c262238
containerPorts:
- containerPort: 9091
  name: transmission
resources:
  limits:
    cpu: 1500m
    memory: 2Gi
  requests:
    cpu: 1000m
    memory: 1Gi
probes:
  exec:
    command:
    - sh
    - -c
    - if [[ $(pgrep transmission | wc -l) -ne 1 ]]; then exit 1; fi
service:
  enabled: true
  ports:
  - port: 9091
    name: transmission
    targetPort: transmission
env:
- name: PUID
  value: "911"
- name: PGID
  value: "911"
- name: TZ
  value: "America/Toronto"
- name: S6_READ_ONLY_ROOT
  value: "1"
- name: S6_YES_I_WANT_A_WORLD_WRITABLE_RUN_BECAUSE_KUBERNETES
  value: "1"
ingress:
  enabled: true
volumeMounts:
- name: media-bittorrent
  mountPath: /media-bittorrent
- name: config
  mountPath: /config
volumes:
- name: transmission-configmap
  configMap:
    name: transmission-configmap
    defaultMode: 511
- name: media-bittorrent
  persistentVolumeClaim:
    claimName: media-bittorrent
- name: port-forward
  emptyDir: {}
- name: config
  emptyDir: {}
networkpolicy:
  ingress:
    internal: true
  egress:
    internet: true
initContainers:
  enabled: true
  file: "transmission-init.yaml"
dnsPolicy: "None"
dnsConfig:
  nameservers:
  - 127.0.0.1
containerSecurityContext: {}
# Outstanding bug with s6: https://github.com/just-containers/s6-overlay/issues/600
# containerSecurityContext:
#   allowPrivilegeEscalation: false
#   capabilities:
#     drop:
#     - ALL
#   readOnlyRootFilesystem: true
#   privileged: false
#   runAsUser: 911
podSecurityContext: {} #gluetun needs root access to make changes to network settings
configMap:
  enabled: true
  name: settings.json
  value: |-
    {
      "alt-speed-down": 50,
      "alt-speed-enabled": false,
      "alt-speed-time-begin": 540,
      "alt-speed-time-day": 127,
      "alt-speed-time-enabled": false,
      "alt-speed-time-end": 1020,
      "alt-speed-up": 50,
      "announce-ip": "",
      "announce-ip-enabled": false,
      "anti-brute-force-enabled": false,
      "anti-brute-force-threshold": 100,
      "bind-address-ipv4": "0.0.0.0",
      "bind-address-ipv6": "::",
      "blocklist-enabled": false,
      "blocklist-url": "http://www.example.com/blocklist",
      "cache-size-mb": 4,
      "default-trackers": "",
      "dht-enabled": true,
      "download-dir": "/media-bittorrent/completed",
      "download-queue-enabled": true,
      "download-queue-size": 4,
      "encryption": 0,
      "idle-seeding-limit": 30,
      "idle-seeding-limit-enabled": false,
      "incomplete-dir": "/media-bittorrent/incomplete",
      "incomplete-dir-enabled": true,
      "lpd-enabled": true,
      "message-level": 2,
      "peer-congestion-algorithm": "",
      "peer-id-ttl-hours": 6,
      "peer-limit-global": 200,
      "peer-limit-per-torrent": 100,
      "peer-port": 49003,
      "peer-port-random-high": 65535,
      "peer-port-random-low": 49152,
      "peer-port-random-on-start": false,
      "peer-socket-tos": "le",
      "pex-enabled": true,
      "port-forwarding-enabled": true,
      "preallocation": 1,
      "prefetch-enabled": true,
      "queue-stalled-enabled": true,
      "queue-stalled-minutes": 30,
      "ratio-limit": 2,
      "ratio-limit-enabled": true,
      "rename-partial-files": true,
      "rpc-authentication-required": false,
      "rpc-bind-address": "0.0.0.0",
      "rpc-enabled": true,
      "rpc-host-whitelist": "",
      "rpc-host-whitelist-enabled": false,
      "rpc-password": "",
      "rpc-port": 9091,
      "rpc-socket-mode": "0750",
      "rpc-url": "/transmission/",
      "rpc-username": "",
      "rpc-whitelist": "",
      "rpc-whitelist-enabled": false,
      "scrape-paused-torrents-enabled": true,
      "script-torrent-added-enabled": false,
      "script-torrent-added-filename": "",
      "script-torrent-done-enabled": false,
      "script-torrent-done-filename": "",
      "script-torrent-done-seeding-enabled": false,
      "script-torrent-done-seeding-filename": "",
      "seed-queue-enabled": false,
      "seed-queue-size": 10,
      "speed-limit-down": 100,
      "speed-limit-down-enabled": false,
      "speed-limit-up": 100,
      "speed-limit-up-enabled": false,
      "start-added-torrents": true,
      "tcp-enabled": true,
      "torrent-added-verify-mode": "fast",
      "trash-original-torrent-files": false,
