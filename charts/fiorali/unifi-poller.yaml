name: unifi-poller
namespace: monitoring
deployment:
  enabled: true
strategyType: RollingUpdate
image:
  repository: ghcr.io/unpoller/unpoller
  tag: latest@sha256:1c2f24a1c321310db8e85e2cdcb2d594bb9ff09bee68d9579575a9e0512ac2d8
containerPorts:
- containerPort: 9130
  name: poller
  protocol: TCP
resources:
  limits:
    cpu: '1'
    memory: 100Mi
  requests:
    cpu: 250m
    memory: 50Mi
probes:
  tcpSocket:
    port: poller
service:
  enabled: true
  ports:
  - name: poller
    port: 9130
    protocol: TCP
    targetPort: poller
env:
- name: UP_UNIFI_DEFAULT_URL
  value: "https://192.168.24.1"
- name: UP_UNIFI_DEFAULT_USER
  value: "read-only"
- name: UP_UNIFI_DEFAULT_PASS
  value: "t9X3DLokVGFl"
- name: UP_UNIFI_DEFAULT_SAVE_DPI
  value: "true"
- name: UP_INFLUXDB_DISABLE
  value: "true"
- name: UP_PROMETHEUS_DEAD_PORTS
  value: "true"
- name: unifi-poller_PORT
  value: "9130"
- name: unifi-poller_TOKEN_STORE
  value: "/opt/unifi-poller/unifi-poller.store"
- name: UP_LOKI_DISABLE
  value: "true"
networkpolicy:
  ingress:
    network: true
  egress:
    network: true
containerSecurityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: true
  privileged: false
podSecurityContext:
  fsGroup: 1000
  runAsNonRoot: true
  runAsUser: 1000
  runAsGroup: 1000
imageUpdater:
  enabled: true
