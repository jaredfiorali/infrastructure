name: dawarich-redis
namespace: dawarich
deployment:
  enabled: true
image:
  repository: redis
  tag: latest@sha256:fbdbaea47b9ae4ecc2082ecdb4e1cea81e32176ffb1dcf643d422ad07427e5d9
containerPorts:
- containerPort: 6379
  name: redis
  protocol: TCP
resources:
  limits:
    cpu: 500m
    memory: 1G
  requests:
    cpu: 250m
    memory: 500Mi
probes:
  exec:
    command:
    - sh
    - -c
    - redis-cli --raw incr ping
podSecurityContext: {}
securityContext: {}
service:
  enabled: true
  ports:
  - name: redis
    port: 6379
    protocol: TCP
    targetPort: redis
volumeMounts:
- name: dawarich-persistent-storage
  mountPath: /data
  subPath: shared
volumes:
- name: dawarich-persistent-storage
  persistentVolumeClaim:
    claimName: dawarich
env: {}
nodeSelector: {}
tolerations: []
affinity: {}
networkpolicy:
  podSelector: true
  ingress:
    allowAll: true
