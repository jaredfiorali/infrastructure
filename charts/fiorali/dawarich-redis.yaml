name: dawarich-redis
namespace: dawarich
deployment:
  enabled: true
replicaCount: 1
image:
  repository: docker.io/redis
  tag: alpine@sha256:fd83658b0e40e2164617d262f13c02ca9ee9e1e6b276fd2fa06617e09bd5c780
containerPorts:
- containerPort: 6379
  name: redis
  protocol: TCP
resources:
  limits:
    cpu: 500m
    memory: 500Mi
  requests:
    cpu: 250m
    memory: 250Mi
probes:
  exec:
    command:
    - sh
    - -c
    - redis-cli --raw incr ping
service:
  enabled: true
  ports:
  - name: redis
    port: 6379
    protocol: TCP
    targetPort: redis
volumeMounts:
- name: shared
  mountPath: /data
volumes:
- name: shared
  emptyDir: {}
nodeSelector: {}
tolerations: []
affinity: {}
networkpolicy:
  podSelector: true
  ingress:
    allowAll: true
containerSecurityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: true
  privileged: false
podSecurityContext:
  fsGroup: 999
  runAsNonRoot: true
  runAsUser: 999
imageUpdater:
  enabled: true
