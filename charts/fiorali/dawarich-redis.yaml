name: dawarich-redis
namespace: dawarich
deployment:
  enabled: true
image:
  repository: docker.io/redis
  tag: latest@sha256:73dad4271642c5966db88db7a7585fae7cf10b685d1e48006f31e0294c29fdd7
containerPorts:
- containerPort: 6379
  name: redis
  protocol: TCP
resources:
  limits:
    cpu: 500m
    memory: 500Mi
  requests:
    cpu: 250m
    memory: 250Mi
probes:
  exec:
    command:
    - sh
    - -c
    - redis-cli --raw incr ping
service:
  enabled: true
  ports:
  - name: redis
    port: 6379
    protocol: TCP
    targetPort: redis
volumeMounts:
- name: shared
  mountPath: /data
volumes:
- name: shared
  emptyDir: {}
nodeSelector: {}
tolerations: []
affinity: {}
networkpolicy:
  podSelector: true
  ingress:
    allowAll: true
containerSecurityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: true
  privileged: false
podSecurityContext:
  fsGroup: 999
  runAsNonRoot: true
  runAsUser: 999
imageUpdater:
  enabled: true
