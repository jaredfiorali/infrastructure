name: dawarich-redis
namespace: dawarich
deployment:
  enabled: true
image:
  repository: docker.io/redis
  tag: latest@sha256:8bc666424ef252009ed34b0432564cabbd4094cd2ce7829306cb1f5ee69170be
containerPorts:
- containerPort: 6379
  name: redis
  protocol: TCP
resources:
  limits:
    cpu: 500m
    memory: 1G
  requests:
    cpu: 250m
    memory: 500Mi
probes:
  exec:
    command:
    - sh
    - -c
    - redis-cli --raw incr ping
containerSecurityContext: {}
podSecurityContext: {}
service:
  enabled: true
  ports:
  - name: redis
    port: 6379
    protocol: TCP
    targetPort: redis
volumeMounts:
- name: dawarich-persistent-storage
  mountPath: /data
  subPath: shared
volumes:
- name: dawarich-persistent-storage
  persistentVolumeClaim:
    claimName: dawarich
env: {}
nodeSelector: {}
tolerations: []
affinity: {}
networkpolicy:
  podSelector: true
  ingress:
    allowAll: true
