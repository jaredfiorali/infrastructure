name: scrypted
namespace: scrypted
deployment:
  enabled: true
image:
  repository: docker.io/koush/scrypted
  tag: lite@sha256:0560f6e6d0e72aca1c820b985bfe94b7eea34f58fbecf701d342c97918bcd43f
containerPorts:
- containerPort: 11080
  name: scrypted
  protocol: TCP
resources:
  limits:
    cpu: '2'
    memory: 3Gi
  requests:
    cpu: '1'
    memory: 2Gi
probes:
  tcpSocket:
    port: scrypted
service:
  enabled: true
  ports:
  - name: scrypted
    port: 11080
    protocol: TCP
    targetPort: scrypted
ingress:
  enabled: true
env:
- name: SCRYPTED_DISABLE_AUTHENTICATION
  value: "true"
volumeMounts:
- name: scrypted-persistent-storage
  mountPath: /server/volume
- name: logs
  mountPath: /home/ubuntu/.npm/_logs
hostNetwork: true
volumes:
- name: scrypted-persistent-storage
  persistentVolumeClaim:
    claimName: scrypted
- name: logs
  emptyDir: {}
networkpolicy:
  ingress:
    internal: true
  egress:
    allowAll: true
containerSecurityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: true
  privileged: false
podSecurityContext:
  fsGroup: 2000
  runAsNonRoot: true
  runAsUser: 1000
