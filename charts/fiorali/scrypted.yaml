name: scrypted
namespace: scrypted
deployment:
  enabled: true
image:
  repository: docker.io/koush/scrypted
  tag: lite@sha256:ac43254c4c05681e8bc57102e21178cc4500cb68d2550ab13467c96eb70f8ab8
containerPorts:
- containerPort: 11080
  name: scrypted
  protocol: TCP
resources:
  limits:
    cpu: '2'
    memory: 3Gi
  requests:
    cpu: '1'
    memory: 2Gi
probes:
  tcpSocket:
    port: scrypted
service:
  enabled: true
  ports:
  - name: scrypted
    port: 11080
    protocol: TCP
    targetPort: scrypted
ingress:
  enabled: true
env:
- name: SCRYPTED_DISABLE_AUTHENTICATION
  value: "true"
volumeMounts:
- name: scrypted-persistent-storage
  mountPath: /server/volume
hostNetwork: true
volumes:
- name: scrypted-persistent-storage
  persistentVolumeClaim:
    claimName: scrypted
networkpolicy:
  ingress:
    internal: true
  egress:
    allowAll: true
containerSecurityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: true
  privileged: false
podSecurityContext:
  fsGroup: 2000
  runAsNonRoot: true
  runAsUser: 1000
