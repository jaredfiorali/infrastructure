name: influxdb
namespace: monitoring
deployment:
  enabled: true
image:
  repository: docker.io/influxdb
  tag: latest@sha256:5abf7b1eb3839a7aa59ad8b0523503b25907bbfb7a4372ac542974e5a9a89e03
containerPorts:
- containerPort: 8086
  name: influxdb
  protocol: TCP
resources:
  limits:
    cpu: '1'
    memory: 1Gi
  requests:
    cpu: 500m
    memory: 500Mi
probes:
  tcpSocket:
    port: influxdb
service:
  enabled: true
  ports:
  - name: influxdb
    port: 8086
    protocol: TCP
    targetPort: influxdb
ingress:
  enabled: true
volumeMounts:
- name: influxdb-storage
  mountPath: /var/lib/influxdb2
volumes:
- name: influxdb-storage
  persistentVolumeClaim:
    claimName: influxdb
networkpolicy:
  ingress:
    internal: true
    network: true
