name: influxdb
namespace: monitoring
deployment:
  enabled: true
image:
  repository: docker.io/influxdb
  tag: latest@sha256:8e911da5f7b482230e61fe4bad9af0697d97a75e087f19f5f0ddfee62c2bd686
containerPorts:
- containerPort: 8086
  name: influxdb
  protocol: TCP
resources:
  limits:
    cpu: '1'
    memory: 1Gi
  requests:
    cpu: 500m
    memory: 500Mi
probes:
  tcpSocket:
    port: influxdb
service:
  enabled: true
  ports:
  - name: influxdb
    port: 8086
    protocol: TCP
    targetPort: influxdb
ingress:
  enabled: true
volumeMounts:
- name: influxdb-storage
  mountPath: /var/lib/influxdb2
volumes:
- name: influxdb-storage
  persistentVolumeClaim:
    claimName: influxdb
networkpolicy:
  ingress:
    internal: true
    network: true
containerSecurityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: true
  privileged: false
podSecurityContext:
  fsGroup: 1000
  runAsNonRoot: true
  runAsUser: 1000
  runAsGroup: 1000
volume:
  enabled: true
  size: "524288000"
imageUpdater:
  enabled: true
  rootImageTag: "alpine"
