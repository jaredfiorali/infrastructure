name: linkding
namespace: linkding
deployment:
  enabled: true
image:
  repository: sissbruecker/linkding
  tag: latest@sha256:f663de3765a89c96af5381e38cfbf8a75cabbb257716653a52163000421ca45a
containerPorts:
- containerPort: 9090
  name: linkding
  protocol: TCP
resources:
  limits:
    cpu: 500m
    memory: 500Mi
  requests:
    cpu: 250m
    memory: 250Mi
probes:
  httpGet:
    path: /health
    port: linkding
service:
  enabled: true
  ports:
  - name: linkding
    port: 9090
    protocol: TCP
    targetPort: linkding
env:
- name: LD_SUPERUSER_NAME
  valueFrom:
    secretKeyRef:
      name: linkding-credentials
      key: username
- name: LD_SUPERUSER_PASSWORD
  valueFrom:
    secretKeyRef:
      name: linkding-credentials
      key: password
ingress:
  enabled: true
  name: linkding
volumeMounts:
- name: linkding-persistent-storage
  mountPath: /etc/linkding/data
- name: tmp
  mountPath: /tmp
volumes:
- name: linkding-persistent-storage
  persistentVolumeClaim:
    claimName: linkding
- name: tmp
  emptyDir: {}
networkpolicy:
  ingress:
    internal: true
  egress:
    internet: true
podSecurityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
      - ALL
  readOnlyRootFilesystem: true
  privileged: false
securityContext:
  fsGroup: 2000
  runAsNonRoot: true
  runAsUser: 1000
