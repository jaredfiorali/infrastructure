name: linkding
namespace: linkding
deployment:
  enabled: true
image:
  repository: docker.io/sissbruecker/linkding
  tag: latest@sha256:d65e065c953822c225204aff4ad758da9c7f5e605dc54053aa2d6cb52f8104f7
containerPorts:
- containerPort: 9090
  name: linkding
  protocol: TCP
resources:
  limits:
    cpu: 500m
    memory: 500Mi
  requests:
    cpu: 250m
    memory: 250Mi
probes:
  httpGet:
    path: /health
    port: linkding
service:
  enabled: true
  ports:
  - name: linkding
    port: 9090
    protocol: TCP
    targetPort: linkding
env:
- name: LD_SUPERUSER_NAME
  valueFrom:
    secretKeyRef:
      name: linkding-credentials
      key: username
- name: LD_SUPERUSER_PASSWORD
  valueFrom:
    secretKeyRef:
      name: linkding-credentials
      key: password
ingress:
  enabled: true
volumeMounts:
- name: linkding-persistent-storage
  mountPath: /etc/linkding/data
- name: tmp
  mountPath: /tmp
volumes:
- name: linkding-persistent-storage
  persistentVolumeClaim:
    claimName: linkding
- name: tmp
  emptyDir: {}
networkpolicy:
  ingress:
    internal: true
  egress:
    internet: true
containerSecurityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: true
  privileged: false
podSecurityContext:
  fsGroup: 2000
  runAsNonRoot: true
  runAsUser: 1000
volume:
  enabled: true
  size: "536870912"
