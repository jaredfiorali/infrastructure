name: radarr
namespace: downloader
deployment:
  enabled: true
image:
  repository: docker.io/linuxserver/radarr
  tag: latest@sha256:105b7ffb9e88880a55a3fcd6116542f19af21aae8884a4e276e007d2816bbacb
containerPorts:
- containerPort: 7878
  name: radarr
  protocol: TCP
resources:
  limits:
    cpu: 1
    memory: 1Gi
  requests:
    cpu: 500m
    memory: 500Mi
probes:
  exec:
    command:
    - sh
    - -c
    - curl -f "http://localhost:7878/api/v3/health?apikey=$API_KEY" || exit 1
service:
  enabled: true
  ports:
  - name: radarr
    port: 7878
    protocol: TCP
    targetPort: radarr
env:
- name: API_KEY
  valueFrom:
    secretKeyRef:
      name: radarr-api-key
      key: api-key
- name: PUID
  value: "1000"
- name: PGID
  value: "1000"
- name: TZ
  value: "America/Toronto"
- name: S6_READ_ONLY_ROOT
  value: "1"
- name: S6_YES_I_WANT_A_WORLD_WRITABLE_RUN_BECAUSE_KUBERNETES
  value: "1"
ingress:
  enabled: true
volumeMounts:
- name: radarr-persistent-storage
  mountPath: /config
- name: media-bittorrent
  mountPath: /media-bittorrent
- name: media-movies-0
  mountPath: /media-movies-0
- name: media-movies-1
  mountPath: /media-movies-1
- name: media-movies-2
  mountPath: /media-movies-2
volumes:
- name: radarr-persistent-storage
  persistentVolumeClaim:
    claimName: radarr
- name: media-bittorrent
  persistentVolumeClaim:
    claimName: media-bittorrent
- name: media-movies-0
  persistentVolumeClaim:
    claimName: media-movies-0
- name: media-movies-1
  persistentVolumeClaim:
    claimName: media-movies-1
- name: media-movies-2
  persistentVolumeClaim:
    claimName: media-movies-2
networkpolicy:
  ingress:
    internal: true
  egress:
    internet: true
