name: radarr
namespace: downloader
deployment:
  enabled: true
image:
  repository: linuxserver/radarr
  tag: latest@sha256:9a4a7ed79dee5fcc9940b57ddfddfe7c87dea2d13a221ca2fdd2c1c8d9e75c2e
containerPorts:
- containerPort: 7878
  name: radarr
  protocol: TCP
resources:
  limits:
    cpu: 1
    memory: 500Mi
  requests:
    cpu: 500m
    memory: 250Mi
probes:
  exec:
    command:
    - sh
    - -c
    - curl -f "http://localhost:7878/api/v3/health?apikey=$API_KEY" || exit 1
service:
  enabled: true
  ports:
  - name: radarr
    port: 7878
    protocol: TCP
    targetPort: radarr
env:
- name: API_KEY
  valueFrom:
    secretKeyRef:
      name: radarr-api-key
      key: api-key
- name: PUID
  value: "1000"
- name: PGID
  value: "1000"
- name: TZ
  value: "America/Toronto"
ingress:
  enabled: true
volumeMounts:
- name: radarr-persistent-storage
  mountPath: /config
- name: media-bittorrent
  mountPath: /media-bittorrent
- name: media-movies-0
  mountPath: /media-movies-0
- name: media-movies-1
  mountPath: /media-movies-1
- name: media-movies-2
  mountPath: /media-movies-2
volumes:
- name: radarr-persistent-storage
  persistentVolumeClaim:
    claimName: radarr
- name: media-bittorrent
  persistentVolumeClaim:
    claimName: media-bittorrent
- name: media-movies-0
  persistentVolumeClaim:
    claimName: media-movies-0
- name: media-movies-1
  persistentVolumeClaim:
    claimName: media-movies-1
- name: media-movies-2
  persistentVolumeClaim:
    claimName: media-movies-2
networkpolicy:
  ingress:
    internal: true
  egress:
    internet: true
