name: radarr
namespace: downloader
deployment:
  enabled: true
image:
  repository: docker.io/linuxserver/radarr
  tag: latest@sha256:19474a623b278f558c9696a19b84640ad4aff3b2959f08904a77ffbad73ed7bd
containerPorts:
- containerPort: 7878
  name: radarr
  protocol: TCP
resources:
  limits:
    cpu: 1
    memory: 1Gi
  requests:
    cpu: 500m
    memory: 500Mi
probes:
  exec:
    command:
    - sh
    - -c
    - curl -f "http://localhost:7878/api/v3/health?apikey=$API_KEY" || exit 1
service:
  enabled: true
  ports:
  - name: radarr
    port: 7878
    protocol: TCP
    targetPort: radarr
env:
- name: API_KEY
  valueFrom:
    secretKeyRef:
      name: radarr-api-key
      key: api-key
- name: PUID
  value: "1000"
- name: PGID
  value: "1000"
- name: TZ
  value: "America/Toronto"
- name: S6_READ_ONLY_ROOT
  value: "1"
- name: S6_YES_I_WANT_A_WORLD_WRITABLE_RUN_BECAUSE_KUBERNETES
  value: "1"
- name: S6_VERBOSITY
  value: "2"
ingress:
  enabled: true
volumeMounts:
- name: radarr-persistent-storage
  mountPath: /config
- name: media-bittorrent
  mountPath: /media-bittorrent
- name: media-movies-0
  mountPath: /media-movies-0
- name: media-movies-1
  mountPath: /media-movies-1
- name: media-movies-2
  mountPath: /media-movies-2
- name: run
  mountPath: /run
volumes:
- name: radarr-persistent-storage
  persistentVolumeClaim:
    claimName: radarr
- name: media-bittorrent
  persistentVolumeClaim:
    claimName: media-bittorrent
- name: media-movies-0
  persistentVolumeClaim:
    claimName: media-movies-0
- name: media-movies-1
  persistentVolumeClaim:
    claimName: media-movies-1
- name: media-movies-2
  persistentVolumeClaim:
    claimName: media-movies-2
- name: run
  emptyDir: {}
networkpolicy:
  ingress:
    internal: true
  egress:
    internet: true
# Outstanding bug with s6: https://github.com/just-containers/s6-overlay/issues/600
containerSecurityContext:
  readOnlyRootFilesystem: true
  privileged: false
  # capabilities:
  #   drop:
  #   - ALL
  # allowPrivilegeEscalation: false
podSecurityContext:
  fsGroup: 1000
  runAsNonRoot: true
  runAsUser: 1000
volume:
  enabled: true
  size: "1073741824"
