name: tautulli
namespace: tautulli
replicaCount: 1
selectorLabels:
  app: tautulli
strategyType: Recreate

podAnnotations:
  diun.enable: "true"
podLabels:
  app: tautulli

image:
  repository: tautulli/tautulli
  pullPolicy: IfNotPresent
  tag: "@sha256:7755360de25d5b60aaf67a0aa4f1f71fb4fc12a1a668bb9ced09e9f4ab5239cd"

containerPorts:
  - containerPort: 8181
    name: tautulli
    protocol: TCP

resources:
  limits:
    cpu: 1000m
    memory: 1Gi
  requests:
    cpu: 250m
    memory: 500Mi

startupProbe:
  failureThreshold: 18
  httpGet:
    path: /status
    port: 8181
  periodSeconds: 10
  successThreshold: 1
  timeoutSeconds: 5
livenessProbe:
  failureThreshold: 3
  httpGet:
    path: /status
    port: 8181
  periodSeconds: 30
  successThreshold: 1
  timeoutSeconds: 5
readinessProbe:
  failureThreshold: 2
  httpGet:
    path: /status
    port: 8181
  periodSeconds: 10
  successThreshold: 2
  timeoutSeconds: 5

podSecurityContext: {}

securityContext: {}

service:
  type: ClusterIP
  ports:
  - name: tautulli
    port: 8181
    protocol: TCP
    targetPort: 8181

ingress:
  enabled: true
  port: 8181

volumeMounts:
  - mountPath: /config
    name: tautulli-persistent-storage

volumes:
- name: tautulli-persistent-storage
  persistentVolumeClaim:
    claimName: tautulli

nodeSelector: {}

tolerations: []

affinity: {}
