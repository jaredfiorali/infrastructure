name: tautulli
namespace: tautulli
deployment:
  enabled: true
image:
  repository: docker.io/tautulli/tautulli
  tag: latest@sha256:d5493374e9b48b27d45f64262acad1430e523ee73b707d563b87fb79cc2c57d4
containerPorts:
- containerPort: 8181
  name: tautulli
  protocol: TCP
resources:
  limits:
    cpu: 500m
    memory: 1Gi
  requests:
    cpu: 250m
    memory: 500Mi
probes:
  httpGet:
    path: /status
    port: tautulli
service:
  enabled: true
  ports:
  - name: tautulli
    port: 8181
    protocol: TCP
    targetPort: tautulli
command:
  enabled: true
  exec: ["/usr/bin/env", "bash", "-c", "python Tautulli.py --datadir /config"]
env:
- name: PUID
  value: "1000"
- name: PGID
  value: "2000"
- name: TZ
  value: "America/Toronto"
ingress:
  enabled: true
volumeMounts:
- name: tautulli-persistent-storage
  mountPath: /config
- name: tmp
  mountPath: /tmp
volumes:
- name: tautulli-persistent-storage
  persistentVolumeClaim:
    claimName: tautulli
- name: tmp
  emptyDir: {}
nodeSelector: {}
tolerations: []
affinity: {}
networkpolicy:
  ingress:
    internal: true
  egress:
    internet: true
    namespaces:
    - downloader
containerSecurityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: true
  privileged: false
podSecurityContext:
  fsGroup: 2000
  runAsNonRoot: true
  runAsUser: 1000
volume:
  enabled: true
  size: "10737418240"
