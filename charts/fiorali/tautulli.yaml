volumes:
- name: tautulli-persistent-storage
  persistentVolumeClaim:
    claimName: tautulli
nodeSelector: {}
tolerations: []
affinity: {}
networkpolicy:
  ingress:
    internal: true
  egress:
    internet: true
    namespaces:
    - downloader
