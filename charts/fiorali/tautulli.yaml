name: tautulli
namespace: tautulli
deployment:
  enabled: true
image:
  repository: docker.io/tautulli/tautulli
  tag: latest@sha256:631ead87bb2c2be2b8e3f91bc1ae1afae9eedf11f18e5d769b98fd2bf507f970
containerPorts:
- containerPort: 8181
  name: tautulli
  protocol: TCP
resources:
  limits:
    cpu: 500m
    memory: 1Gi
  requests:
    cpu: 250m
    memory: 500Mi
probes:
  httpGet:
    path: /status
    port: tautulli
service:
  enabled: true
  ports:
  - name: tautulli
    port: 8181
    protocol: TCP
    targetPort: tautulli
command:
  enabled: true
  exec: ["/usr/bin/env", "bash", "-c", "python Tautulli.py --datadir /config"]
env:
- name: PUID
  value: "1000"
- name: PGID
  value: "2000"
- name: TZ
  value: "America/Toronto"
ingress:
  enabled: true
volumeMounts:
- mountPath: /config
  name: tautulli-persistent-storage
volumes:
- name: tautulli-persistent-storage
  persistentVolumeClaim:
    claimName: tautulli
nodeSelector: {}
tolerations: []
affinity: {}
networkpolicy:
  ingress:
    internal: true
  egress:
    internet: true
    namespaces:
    - downloader
containerSecurityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: true
  privileged: false
podSecurityContext:
  fsGroup: 2000
  runAsNonRoot: true
  runAsUser: 1000
