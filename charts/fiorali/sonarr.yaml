name: sonarr
namespace: downloader
deployment:
  enabled: true
image:
  repository: docker.io/linuxserver/sonarr
  tag: latest@sha256:bae1b72ad55cee030a416aaaef1f20eee076e4c1c6d490689904d4609a2cabac
containerPorts:
- containerPort: 8989
  name: sonarr
  protocol: TCP
resources:
  limits:
    cpu: '2'
    memory: 1500Mi
  requests:
    cpu: '1'
    memory: 1Gi
probes:
  exec:
    command:
    - sh
    - -c
    - curl -f "http://localhost:8989/api/v3/health?apikey=$API_KEY" || exit 1
service:
  enabled: true
  ports:
  - name: sonarr
    port: 8989
    protocol: TCP
    targetPort: sonarr
env:
- name: API_KEY
  valueFrom:
    secretKeyRef:
      name: sonarr-api-key
      key: api-key
- name: PUID
  value: "1000"
- name: PGID
  value: "1000"
- name: TZ
  value: "America/Toronto"
ingress:
  enabled: true
volumeMounts:
- name: sonarr-persistent-storage
  mountPath: /config
- name: media-bittorrent
  mountPath: /media-bittorrent
- name: media-tv-0
  mountPath: /media-tv-0
- name: media-tv-1
  mountPath: /media-tv-1
- name: media-tv-2
  mountPath: /media-tv-2
- name: media-tv-4
  mountPath: /media-tv-4
- name: media-tv-5
  mountPath: /media-tv-5
- name: media-tv-6
  mountPath: /media-tv-6
- name: media-tv-7
  mountPath: /media-tv-7
- name: media-tv-8
  mountPath: /media-tv-8
volumes:
- name: sonarr-persistent-storage
  persistentVolumeClaim:
    claimName: sonarr
- name: media-bittorrent
  persistentVolumeClaim:
    claimName: media-bittorrent
- name: media-bittorrent
  persistentVolumeClaim:
    claimName: media-bittorrent
- name: media-tv-0
  persistentVolumeClaim:
    claimName: media-tv-0
- name: media-tv-1
  persistentVolumeClaim:
    claimName: media-tv-1
- name: media-tv-2
  persistentVolumeClaim:
    claimName: media-tv-2
- name: media-tv-4
  persistentVolumeClaim:
    claimName: media-tv-4
- name: media-tv-5
  persistentVolumeClaim:
    claimName: media-tv-5
- name: media-tv-6
  persistentVolumeClaim:
    claimName: media-tv-6
- name: media-tv-7
  persistentVolumeClaim:
    claimName: media-tv-7
- name: media-tv-8
  persistentVolumeClaim:
    claimName: media-tv-8
networkpolicy:
  ingress:
    internal: true
  egress:
    internet: true
