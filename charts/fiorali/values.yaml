# Default values for fiorali.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
deployment:
  enabled: true

name: ""
namespace: ""
replicaCount: 1
strategyType: Recreate

podAnnotations: {}
podLabels: {}

image:
  repository: ""
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

containerPorts: []

probes:
  httpGet: {}
  tcpSocket: {}
  exec: {}
startupProbe: {}
livenessProbe: {}
readinessProbe: {}

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

containerSecurityContext: {}

podSecurityContext: {}

command:
  enabled: false
  exec: []
  args: []

env: []

hostNetwork: false

resources: {}

volumes: []

volumeMounts: []

nodeSelector: {}

tolerations: []

affinity: {}

initContainers:
  enabled: false
  file: ""

clusterRole:
  enabled: false
  rules: []

clusterRoleBinding:
  enabled: false

dnsPolicy: ""
dnsConfig:
  nameservers: []

service:
  enabled: true
  type: ClusterIP
  ports: []
  externalTrafficPolicy: ""

ingress:
  enabled: false
  portNumber: ""
  name: ""
  portName: ""

configMap:
  enabled: false
  name: ""
  value: ""

serviceMonitor:
  enabled: false
  appSelector: ""
  namespaceSelector: ""
  port: ""

tests:
  enabled: false

networkpolicy:
  enabled: true
  podSelector: true
  ingress:
    allowAll: false # Temporary until I flesh out the ingress network policy
    namespaces: []
    internal: false
    network: false
    internet: false
  egress:
    allowAll: false # Temporary until I flesh out the ingress network policy
    namespaces: []
    internal: false
    network: false
    internet: false

prometheusRules:
  enabled: false
  rules: []

namespaceChart:
  enabled: false

serviceAccount:
  enabled: true

podDisruptionBudget:
  enabled: true
  minAvailable: 1
  maxUnavailable: 1

cronjob:
  enabled: false
  schedule: ""
  suspend: false
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 1
  concurrencyPolicy: Forbid
  restartPolicy: Never
  startingDeadlineSeconds: 0

volume:
  enabled: false
  snapshots:
    daily: true
    weekly: false
  accessMode: rwo
  dataEngine: v1
  diskSelector:
  - SSD
  encrypted: true
  numberOfReplicas: 2
  snapshotMaxCount: 14
  size: 0