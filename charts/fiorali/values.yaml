# Default values for fiorali.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
deployment:
  enabled: true

name: ""
namespace: ""
replicaCount: 1
strategyType: Recreate

podAnnotations: {}
podLabels: {}

image:
  repository: ""
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

containerPorts: []

probes:
  httpGet: ""
  tcpSocket: ""
  exec: ""
startupProbe: {}
livenessProbe: {}
readinessProbe: {}

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

podSecurityContext: {}

securityContext: {}

command:
  enabled: false
  exec: {}

env:
  - name: PUID
    value: "1000"
  - name: PGID
    value: "1000"
  - name: TZ
    value: "America/Toronto"

hostNetwork: false

resources: {}

volumes: []

volumeMounts: []

nodeSelector: {}

tolerations: []

affinity: {}

service:
  enabled: true
  type: ClusterIP
  ports: []
  externalTrafficPolicy: ""

ingress:
  enabled: false
  port: ""

configMap:
  enabled: false
  name: ""
  value: ""

serviceMonitor:
  enabled: false
  appSelector: ""
  namespaceSelector: ""
  port: ""

tests:
  enabled: false