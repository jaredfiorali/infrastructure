# Default values for fiorali.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
name: ""
namespace: ""
replicaCount: 1
strategyType: Recreate

podAnnotations: {}

image:
  repository: ""
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

containerPorts: []

startupProbe: {}
livenessProbe: {}
readinessProbe: {}

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

podSecurityContext: {}

securityContext: {}

service:
  type: ClusterIP
  ports: []

ingress:
  enabled: false
  port: ""

env:
  - name: PUID
    value: "1000"
  - name: PGID
    value: "1000"
  - name: TZ
    value: "America/Toronto"

resources: {}

volumes: []

volumeMounts: []

nodeSelector: {}

tolerations: []

affinity: {}

tests:
  enabled: false