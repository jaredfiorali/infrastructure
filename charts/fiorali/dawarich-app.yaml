name: dawarich-app
namespace: dawarich
deployment:
  enabled: true
image:
  repository: docker.io/freikin/dawarich
  tag: latest@sha256:c162dd435bf5e91747ae8a8f317ed1c1f2da9bc6d284502309035db61caec610
containerPorts:
- containerPort: 3000
  name: dawarich
  protocol: TCP
- containerPort: 9394
  name: prometheus
  protocol: TCP
resources:
  limits:
    cpu: '2'
    memory: 3G
  requests:
    cpu: '1'
    memory: 2G
probes:
  httpGet:
    path: /api/v1/health
    port: dawarich
containerSecurityContext: {}
podSecurityContext: {}
service:
  enabled: true
  ports:
  - name: dawarich
    port: 3000
    protocol: TCP
    targetPort: dawarich
  - name: prometheus
    port: 9394
    protocol: TCP
    targetPort: prometheus
command:
  enabled: true
  exec: ["/bin/sh", "-c", "web-entrypoint.sh bin/dev server -p 3000 -b ::"]
volumeMounts:
- name: dawarich-persistent-storage
  mountPath: /var/app/public
  subPath: public
- name: dawarich-persistent-storage
  mountPath: /var/app/tmp/imports/watched
  subPath: watched
- name: dawarich-persistent-storage
  mountPath: /var/app/storage
  subPath: storage
- name: tmp
  mountPath: /tmp
- name: app-tmp
  mountPath: /var/app/tmp
volumes:
- name: dawarich-persistent-storage
  persistentVolumeClaim:
    claimName: dawarich
- name: tmp
  emptyDir: {}
- name: app-tmp
  emptyDir: {}
env:
- name: RAILS_ENV
  value: development
- name: RAILS_LOG_LEVEL
  value: info
- name: REDIS_URL
  value: 'redis://dawarich-redis:6379/0'
- name: DATABASE_HOST
  value: dawarich-db
- name: DATABASE_USERNAME
  value: postgres
- name: DATABASE_PASSWORD
  value: password
- name: DATABASE_NAME
  value: dawarich_development
- name: MIN_MINUTES_SPENT_IN_CITY
  value: '60'
- name: APPLICATION_HOSTS
  value: dawarich.fiora.li,dawarich-app.dawarich
- name: TIME_ZONE
  value: America/Toronto
- name: APPLICATION_PROTOCOL
  value: http
- name: DISTANCE_UNIT
  value: km
- name: PROMETHEUS_EXPORTER_ENABLED
  value: 'true'
- name: PROMETHEUS_EXPORTER_HOST
  value: '0.0.0.0'
- name: PROMETHEUS_EXPORTER_PORT
  value: '9394'
- name: ENABLE_TELEMETRY
  value: 'false'
- name: SELF_HOSTED
  value: 'true'
ingress:
  enabled: true
  name: dawarich
  portName: dawarich
nodeSelector: {}
tolerations: []
affinity: {}
networkpolicy:
  podSelector: true
  ingress:
    allowAll: true
volume:
  enabled: true
  name: dawarich
  size: "1073741824"