name: dawarich-app
namespace: dawarich
deployment:
  enabled: true
image:
  repository: freikin/dawarich
  tag: latest@sha256:bee3ddd092008d4e035ab0f8be0f1eff7ad7496767066e8e2738d59df301a692
containerPorts:
- containerPort: 3000
  name: app
  protocol: TCP
- containerPort: 9394
  name: prometheus
  protocol: TCP
resources:
  limits:
    cpu: '1'
    memory: 2G
  requests:
    cpu: 500m
    memory: 1G
probes:
  httpGet:
    path: /api/v1/health
    port: 3000
podSecurityContext: {}
securityContext: {}
service:
  enabled: true
  ports:
  - name: app
    port: 3000
    protocol: TCP
    targetPort: 3000
  - name: prometheus
    port: 9394
    protocol: TCP
    targetPort: 9394
command:
  enabled: true
  exec: ["/bin/sh", "-c", "web-entrypoint.sh bin/rails server -p 3000 -b ::"]
env:
- name: RAILS_ENV
  value: development
- name: REDIS_URL
  value: 'redis://dawarich-redis:6379/0'
- name: DATABASE_HOST
  value: dawarich-db
- name: DATABASE_USERNAME
  value: postgres
- name: DATABASE_PASSWORD
  value: password
- name: DATABASE_NAME
  value: dawarich_development
- name: MIN_MINUTES_SPENT_IN_CITY
  value: '60'
- name: APPLICATION_HOSTS
  value: dawarich.fiora.li
- name: TIME_ZONE
  value: America/Toronto
- name: APPLICATION_PROTOCOL
  value: http
- name: DISTANCE_UNIT
  value: km
- name: PROMETHEUS_EXPORTER_ENABLED
  value: 'false'
- name: PROMETHEUS_EXPORTER_HOST
  value: '0.0.0.0'
- name: PROMETHEUS_EXPORTER_PORT
  value: '9394'
- name: ENABLE_TELEMETRY
  value: 'false'
- name: SELF_HOSTED
  value: 'true'
ingress:
  enabled: true
  name: dawarich
  port: 3000
nodeSelector: {}
tolerations: []
affinity: {}
