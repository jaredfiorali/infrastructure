name: dawarich-app
namespace: dawarich
deployment:
  enabled: true
image:
  repository: docker.io/freikin/dawarich
  tag: latest@sha256:eae812ab6db4bede84061b197c1eddb617be8b6af96a6bc98c8495740c6b1daa
containerPorts:
- containerPort: 3000
  name: dawarich
  protocol: TCP
- containerPort: 9394
  name: prometheus
  protocol: TCP
resources:
  limits:
    cpu: '2'
    memory: 4G
  requests:
    cpu: '1'
    memory: 3G
probes:
  httpGet:
    path: /api/v1/health
    port: dawarich
containerSecurityContext: {}
podSecurityContext: {}
service:
  enabled: true
  ports:
  - name: dawarich
    port: 3000
    protocol: TCP
    targetPort: dawarich
  - name: prometheus
    port: 9394
    protocol: TCP
    targetPort: prometheus
command:
  enabled: true
  exec: ["/bin/sh", "-c", "web-entrypoint.sh bin/dev server -p 3000 -b ::"]
volumeMounts:
- name: tmp
  mountPath: /tmp
- name: app-tmp
  mountPath: /var/app/tmp
volumes:
- name: tmp
  emptyDir: {}
- name: app-tmp
  emptyDir: {}
env:
- name: RAILS_ENV
  value: development
- name: RAILS_LOG_LEVEL
  value: info
- name: DATABASE_HOST
  value: dawarich-db
- name: DATABASE_USERNAME
  value: postgres
- name: DATABASE_PASSWORD
  value: password
- name: DATABASE_NAME
  value: dawarich_development
- name: QUEUE_DATABASE_NAME
  value: dawarich_development_queue
- name: QUEUE_DATABASE_PASSWORD
  value: password
- name: QUEUE_DATABASE_USERNAME
  value: postgres
- name: QUEUE_DATABASE_HOST
  value: dawarich-db
- name: MIN_MINUTES_SPENT_IN_CITY
  value: '60'
- name: APPLICATION_HOSTS
  value: dawarich.fiora.li,dawarich-app.dawarich
- name: TIME_ZONE
  value: America/Toronto
- name: APPLICATION_PROTOCOL
  value: http
- name: DISTANCE_UNIT
  value: km
- name: PROMETHEUS_EXPORTER_ENABLED
  value: 'true'
- name: PROMETHEUS_EXPORTER_HOST
  value: '0.0.0.0'
- name: PROMETHEUS_EXPORTER_PORT
  value: '9394'
- name: ENABLE_TELEMETRY
  value: 'false'
- name: SELF_HOSTED
  value: 'true'
- name: STORE_GEODATA
  value: 'true'
ingress:
  enabled: true
  name: dawarich
  portName: dawarich
nodeSelector: {}
tolerations: []
affinity: {}
networkpolicy:
  podSelector: true
  ingress:
    allowAll: true
