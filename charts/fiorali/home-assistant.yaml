name: home-assistant
namespace: home-assistant
deployment:
  enabled: true
podAnnotations:
  diun.enable: "true"
image:
  repository: homeassistant/home-assistant
  tag: latest@sha256:eecdfc57236ac9cfd9f296b61ae0c8ff65b8e483346e0f15ee14a75a3aa81efa
containerPorts:
- containerPort: 8123
  name: home-assistant
  protocol: TCP
- containerPort: 5353
  name: homekit-udp
  protocol: UDP
- containerPort: 21063
  name: homekit-tcp
  protocol: TCP
resources:
  limits:
    cpu: '1'
    memory: 2Gi
  requests:
    cpu: 500m
    memory: 1Gi
probes:
  httpGet:
    path: /
    port: 8123
service:
  enabled: true
  ports:
  - name: home-assistant
    port: 8123
    protocol: TCP
    targetPort: 8123
  - port: 5353
    name: homekit-udp
    protocol: UDP
    targetPort: 5353
  - port: 21063
    name: homekit-tcp
    protocol: TCP
    targetPort: 21063
ingress:
  enabled: true
  port: 8123
hostNetwork: true
volumeMounts:
- name: home-assistant-persistent-storage
  mountPath: /config
- name: home-assistant-configmap
  mountPath: /config/configuration.yaml
  subPath: configuration.yaml
  readOnly: true
volumes:
- name: home-assistant-persistent-storage
  persistentVolumeClaim:
    claimName: home-assistant
- name: home-assistant-configmap
  configMap:
    name: home-assistant-configmap
    defaultMode: 511
configMap:
  enabled: true
  name: configuration.yaml
  value: |
    # Loads default set of integrations. Do not remove.
    default_config:

    # Load frontend themes from the themes folder
    frontend:
      themes: !include_dir_merge_named themes

    automation: !include automations.yaml
    script: !include scripts.yaml
    scene: !include scenes.yaml

    http:
      use_x_forwarded_for: true
      trusted_proxies:
        - 0.0.0.0/0

    alarm_control_panel:
      - platform: manual
        name: Security System
        unique_id: alarm_system
        code_arm_required: false
        delay_time: 0
        arming_time: 0
        arming_states:
          - armed_home
          - armed_away
          - armed_night
        disarmed:
          trigger_time: 0
        armed_away:
          arming_time: 30
          delay_time: 30
      - platform: manual
        name: Kid Alarm
        unique_id: kid_system
        code_arm_required: false
        delay_time: 0
        arming_time: 0
        trigger_time: 300
        arming_states:
          - armed_home
          - armed_away
          - armed_night
networkpolicy:
  ingress:
    allowAll: true
  egress:
    allowAll: false
