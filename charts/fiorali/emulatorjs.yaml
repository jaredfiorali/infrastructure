name: emulatorjs
namespace: emulatorjs
deployment:
  enabled: true
image:
  repository: docker.io/linuxserver/emulatorjs
  tag: latest@sha256:d96be51539d3eb25f8bc1b5ac53f68fcb2698d8c8f7fdd44775c543d343a36df
containerPorts:
- containerPort: 80
  name: emulatorjs
  protocol: TCP
- containerPort: 3000
  name: management
  protocol: TCP
resources:
  limits:
    cpu: '1'
    memory: 500Mi
  requests:
    cpu: 500m
    memory: 250Mi
probes:
  httpGet:
    path: /
    port: management
containerSecurityContext: {}
podSecurityContext: {}
service:
  enabled: true
  ports:
  - name: emulatorjs
    port: 80
    protocol: TCP
    targetPort: emulatorjs
  - name: management
    port: 3000
    protocol: TCP
    targetPort: management
env:
- name: DISABLE_IPFS
  value: "true"
ingress:
  enabled: true
volumeMounts:
- name: config
  mountPath: /config
- name: roms
  mountPath: /data
volumes:
- name: config
  persistentVolumeClaim:
    claimName: emulatorjs
- name: roms
  persistentVolumeClaim:
    claimName: roms
nodeSelector: {}
tolerations: []
affinity: {}
networkpolicy:
  ingress:
    internal: true
