name: dawarich-db
namespace: dawarich
deployment:
  enabled: true
image:
  repository: postgis/postgis
  tag: 14-3.5-alpine@sha256:8d61fa37cb3b63ca333fb1d9b4cedf5e0b86c92943cb3cdd28ddd7dcfe0c16af
containerPorts:
- containerPort: 5432
  name: db
  protocol: TCP
resources:
  limits:
    cpu: 500m
    memory: 1G
  requests:
    cpu: 250m
    memory: 500Mi
probes:
  exec:
    command:
      - sh
      - -c
      - pg_isready -U postgres -d dawarich_development
podSecurityContext: {}
securityContext: {}
service:
  enabled: true
  ports:
  - name: db
    port: 5432
    protocol: TCP
    targetPort: 5432
env:
  POSTGRES_USER: postgres
  POSTGRES_PASSWORD: password
nodeSelector: {}
tolerations: []
affinity: {}
