name: dawarich-db
namespace: dawarich
deployment:
  enabled: true
image:
  repository: ghcr.io/baosystems/postgis
  tag: 14-3.5@sha256:086bd514b8239f2374f0cb693d99665ce4aead5702be8504fee0aa69e64ceb98
containerPorts:
- containerPort: 5432
  name: db
  protocol: TCP
resources:
  limits:
    cpu: 500m
    memory: 1G
  requests:
    cpu: 250m
    memory: 500Mi
probes:
  exec:
    command:
      - sh
      - -c
      - pg_isready -U postgres -d dawarich_development
podSecurityContext: {}
securityContext: {}
service:
  enabled: true
  ports:
  - name: db
    port: 5432
    protocol: TCP
    targetPort: 5432
env:
  POSTGRES_USER: postgres
  POSTGRES_PASSWORD: password
nodeSelector: {}
tolerations: []
affinity: {}
