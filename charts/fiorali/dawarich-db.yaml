name: dawarich-db
namespace: dawarich
deployment:
  enabled: true
image:
  repository: ghcr.io/baosystems/postgis
  tag: 17-3.5@sha256:1ffff2cae68bcc47f49dc13b7bff275fcf2767bde654661d8cd52399a3da89b7
containerPorts:
- containerPort: 5432
  name: db
  protocol: TCP
resources:
  limits:
    cpu: 500m
    memory: 1G
  requests:
    cpu: 250m
    memory: 500Mi
probes:
  exec:
    command:
      - sh
      - -c
      - pg_isready -U postgres -d dawarich_development
podSecurityContext: {}
securityContext: {}
service:
  enabled: true
  ports:
  - name: db
    port: 5432
    protocol: TCP
    targetPort: 5432
env:
- name: POSTGRES_USER
  value: postgres
- name: POSTGRES_PASSWORD
  value: password
- name: POSTGRES_HOST_AUTH_METHOD
  value: trust
nodeSelector: {}
tolerations: []
affinity: {}
networkpolicy:
  enabled: true
  ingress:
    internalOnly: false
    internetAccess: true
  egress:
    internalOnly: false
    internetAccess: true
