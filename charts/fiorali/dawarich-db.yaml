name: dawarich-db
namespace: dawarich
deployment:
  enabled: true
image:
  repository: ghcr.io/baosystems/postgis
  tag: latest@sha256:bbf623c1d9d794317bc104808a0d5facec3abe691d6b30e830b90fcfb3316775
containerPorts:
- containerPort: 5432
  name: db
  protocol: TCP
resources:
  limits:
    cpu: 500m
    memory: 500Mi
  requests:
    cpu: 250m
    memory: 250Mi
probes:
  exec:
    command:
    - sh
    - -c
    - pg_isready -U postgres -d dawarich_development
service:
  enabled: true
  ports:
  - name: db
    port: 5432
    protocol: TCP
    targetPort: db
volumeMounts:
- name: dawarich-persistent-storage
  mountPath: /var/lib/postgresql/data
  subPath: db_data
- name: dawarich-persistent-storage
  mountPath: /var/shared
  subPath: shared
- name: tmp
  mountPath: /tmp
- name: postgresql
  mountPath: /var/run/postgresql
volumes:
- name: dawarich-persistent-storage
  persistentVolumeClaim:
    claimName: dawarich
- name: tmp
  emptyDir: {}
- name: postgresql
  emptyDir: {}
env:
- name: POSTGRES_USER
  value: postgres
- name: POSTGRES_PASSWORD
  value: password
- name: POSTGRES_HOST_AUTH_METHOD
  value: trust
nodeSelector: {}
tolerations: []
affinity: {}
networkpolicy:
  podSelector: true
  ingress:
    allowAll: true
containerSecurityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: true
  privileged: false
podSecurityContext:
  fsGroup: 999
  runAsNonRoot: true
  runAsUser: 999
