name: dawarich-db
namespace: dawarich
deployment:
  enabled: true
image:
  repository: ghcr.io/baosystems/postgis
  tag: latest@sha256:439f0f038bfd03daf1e324bf47b233b6892daedf864ca3b84517cc954efd711c
containerPorts:
- containerPort: 5432
  name: db
  protocol: TCP
resources:
  limits:
    cpu: 1
    memory: 1G
  requests:
    cpu: 500m
    memory: 500Mi
probes:
  exec:
    command:
    - sh
    - -c
    - pg_isready -U postgres -d dawarich_development
service:
  enabled: true
  ports:
  - name: db
    port: 5432
    protocol: TCP
    targetPort: db
volumeMounts:
- name: dawarich-db-persistent-storage
  mountPath: /var/lib/postgresql/data
- name: tmp
  mountPath: /tmp
- name: postgresql
  mountPath: /var/run/postgresql
volumes:
- name: dawarich-db-persistent-storage
  persistentVolumeClaim:
    claimName: dawarich-db
- name: tmp
  emptyDir: {}
- name: postgresql
  emptyDir: {}
env:
- name: POSTGRES_USER
  value: postgres
- name: POSTGRES_PASSWORD
  value: password
- name: POSTGRES_HOST_AUTH_METHOD
  value: trust
nodeSelector: {}
tolerations: []
affinity: {}
networkpolicy:
  podSelector: true
  ingress:
    allowAll: true
containerSecurityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: true
  privileged: false
podSecurityContext:
  fsGroup: 999
  runAsNonRoot: true
  runAsUser: 999
volume:
  enabled: true
  accessMode: rwo
  name: dawarich-db
  size: "524288000"
