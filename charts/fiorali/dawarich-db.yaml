name: dawarich-db
namespace: dawarich
deployment:
  enabled: true
image:
  repository: ghcr.io/baosystems/postgis
  tag: latest@sha256:150b1ca51850d1a3feb42969a28f5bfa357b5514418db77f4356d2904ec5685c
containerPorts:
- containerPort: 5432
  name: db
  protocol: TCP
resources:
  limits:
    cpu: 500m
    memory: 1G
  requests:
    cpu: 250m
    memory: 500Mi
probes:
  exec:
    command:
    - sh
    - -c
    - pg_isready -U postgres -d dawarich_development
containerSecurityContext: {}
podSecurityContext: {}
service:
  enabled: true
  ports:
  - name: db
    port: 5432
    protocol: TCP
    targetPort: db
volumeMounts:
- name: dawarich-persistent-storage
  mountPath: /var/lib/postgresql/data
  subPath: db_data
- name: dawarich-persistent-storage
  mountPath: /var/shared
  subPath: shared
volumes:
- name: dawarich-persistent-storage
  persistentVolumeClaim:
    claimName: dawarich
env:
- name: POSTGRES_USER
  value: postgres
- name: POSTGRES_PASSWORD
  value: password
- name: POSTGRES_HOST_AUTH_METHOD
  value: trust
nodeSelector: {}
tolerations: []
affinity: {}
networkpolicy:
  podSelector: true
  ingress:
    allowAll: true
